<div class="container card mt-2 p-2">
  <h1 class="text-center">Photos of you</h1>
    <div class="card" *ngFor="let photo of photos">
      <img class="card-img-top" [src]="photo.url" alt="Card image" height="300" width="30">
      <div class="card-body">
        <h4 class="card-title text-center">{{photo.title}}</h4>
      </div>
    </div>
</div>
